<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaféAdmin - Alertas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/alertas.css">
</head>
<body>
 
  <div class="sidebar">
    <h2><i class="bi bi-cup-hot"></i> CaféAdmin</h2>
    <ul class="nav flex-column px-2">
      <li><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
      <li><a class="nav-link" href="productos.html"><i class="bi bi-box-seam"></i> Productos</a></li>
      <li><a class="nav-link" href="inventario.html"><i class="bi bi-archive"></i> Inventario</a></li>
      <li><a class="nav-link" href="proveedores.html"><i class="bi bi-people"></i> Proveedores</a></li>
      <li><a class="nav-link" href="pedidos.html"><i class="bi bi-bag"></i> Pedidos</a></li>
      <li><a class="nav-link" href="reportes.html"><i class="bi bi-file-earmark-text"></i> Reportes</a></li>
      <li><a class="nav-link active" href="alertas.html"><i class="bi bi-bell"></i> Alertas</a></li>
    </ul>
  </div>
  
  <div class="main-content">
   
    <div class="mb-4">
      <h1 class="fw-bold">Alertas</h1>
      <p class="text-muted">Notificaciones y alertas del sistema</p>
    </div>
    
    <div class="row g-4 mb-4">
      <div class="col-md-4">
        <div class="card border-danger">
          <div class="card-body text-center">
            <h6 class="text-muted">Críticas</h6>
            <h3 class="text-danger fw-bold" id="criticasCount">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-warning">
          <div class="card-body text-center">
            <h6 class="text-muted">Advertencias</h6>
            <h3 class="text-warning fw-bold" id="warningsCount">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-info">
          <div class="card-body text-center">
            <h6 class="text-muted">Informativas</h6>
            <h3 class="text-info fw-bold" id="infoCount">0</h3>
          </div>
        </div>
      </div>
    </div>
    
    <div id="alertasList" class="d-flex flex-column gap-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/alertas.js"></script>
</body>
</html>
