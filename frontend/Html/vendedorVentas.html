<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Vendedor - Coffee D'Ronel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../CSS/vendedorVentas.css">
</head>
<body>

 
  <div class="sidebar">
    <h2><i class="bi bi-cup-hot"></i> CaféAdmin</h2>
    <ul class="nav flex-column px-2">
      <li><a class="nav-link active" href="vendedor.html"><i class="bi bi-person"></i> Vendedor</a></li>
      <li><a class="nav-link" href="vendedorVentas.html"><i class="bi bi-cart-check"></i> Ventas</a></li>
      <li><a class="nav-link" href="vendedorClientes.html"><i class="bi bi-people"></i> Clientes</a></li>
      <li><a class="nav-link" href="vendedorPedidos.html"><i class="bi bi-bag"></i> Pedidos</a></li>
    </ul>
  </div>

  
  <div class="main-content">
 
    <div class="header">
      <h3><i class="bi bi-cart-check"></i> Panel de Ventas</h3>
      <button class="btn-logout">Cerrar Sesión</button>
    </div>

    <!-- Registrar venta (botón que abre modal) -->
    <div class="card">
      <h4><i class="bi bi-plus-circle"></i> Registrar Nueva Venta</h4>
      <div class="p-3">
        <button id="btn-open-modal-venta" class="btn btn-dark"><i class="bi bi-plus-lg"></i> Registrar Venta</button>
      </div>
    </div>

    <!-- Historial de ventas -->
    <div class="card">
      <h4><i class="bi bi-clock-history"></i> Historial de Ventas</h4>
      <div class="table-responsive mt-3">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Fecha</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="ventas-body-vendedor"></tbody>
        </table>
      </div>
    </div>

  <!-- Modal Registrar Venta -->
  <div class="modal fade" id="modalRegistrarVenta" tabindex="-1" aria-labelledby="modalRegistrarVentaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistrarVentaLabel">Registrar Venta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formRegistrarVenta">
            <div class="mb-3">
              <label for="vproducto" class="form-label">Producto</label>
              <input id="vproducto" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="vcantidad" class="form-label">Cantidad</label>
              <input id="vcantidad" type="number" class="form-control" min="1" value="1" required>
            </div>
            <div class="mb-3">
              <label for="vprecio" class="form-label">Precio Unitario (S/)</label>
              <input id="vprecio" type="number" class="form-control" step="0.01" min="0" required>
            </div>
            <div class="mb-3">
              <label for="vmetodo" class="form-label">Método de pago</label>
              <select id="vmetodo" class="form-select">
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="btn-guardar-venta-vendedor" type="button" class="btn btn-primary">Guardar Venta</button>
        </div>
      </div>
    </div>
  </div>
  
    <div class="footer">
      <p>&copy; 2025 Coffee D'Ronel | Panel de Ventas</p>
    </div>
  </div>

</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/vendedorVentas.js"></script>
</body>
</html>
</html>
