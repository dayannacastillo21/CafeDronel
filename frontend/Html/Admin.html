<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Coffe D'Ronel - Panel Administrativo</title>
  <link rel="stylesheet" href="../CSS/styleAdmin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  
  <header class="admin-header">
    <h1>Coffe D'Ronel - Bienvenido</h1>
  </header>
  <!-- Sección de Login -->
  <main>
    <div class="login">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <label for="usuario" id="formLogin">Usuario:</label>
        <br>
        <input type="email" name="usuario" id="usuario" placeholder="Ingrese su usuario" required>
        <br><br>
        <label for="password">Contraseña:</label>
        <br>
        <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" required>
        <br><br>
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </main>
  <!-- Botón de regreso -->
  <div class="back-btn-container">
    <a href="inicio.html" class="btn-back nav-link">
      <i class="bi bi-arrow-left"></i> Regresar al inicio
    </a>
  </div>
 
  <footer class="admin-footer">
    <p>&copy; 2025 Coffe D'Ronel - Sistema de Gestión</p>
  </footer>

  <script src="../JS/admin.js"></script>
</body>
</html>
