<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaféAdmin - Productos</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/productos.css">
</head>

<body>
  <div class="sidebar">
    <h2><i class="bi bi-cup-hot"></i> CaféAdmin</h2>
    <ul class="nav flex-column px-2">
      <li><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
      <li><a class="nav-link active" href="productos.html"><i class="bi bi-box-seam"></i> Productos</a></li>
      <li><a class="nav-link" href="inventario.html"><i class="bi bi-archive"></i> Inventario</a></li>
      <li><a class="nav-link" href="proveedores.html"><i class="bi bi-people"></i> Proveedores</a></li>
      <li><a class="nav-link" href="pedidos.html"><i class="bi bi-bag"></i> Pedidos</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="topbar mb-4 d-flex justify-content-between align-items-center">
      <div>
        <h1>Productos</h1>
        <p class="text-muted mb-0">Gestiona el catálogo de productos</p>
      </div>
      <button class="btn btn-brown d-flex align-items-center gap-2" data-bs-toggle="modal" data-bs-target="#modalAgregar">
        <i class="bi bi-plus-lg"></i> Nuevo Producto
      </button>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <div class="input-group">
          <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-search text-muted"></i></span>
          <input type="text" class="form-control border-start-0" id="buscarProducto" placeholder="Buscar productos...">
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body table-responsive">
        <table class="table align-middle text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="productosTable">
            <!-- Productos se cargarán con JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal AGREGAR -->
  <div class="modal fade" id="modalAgregar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formAgregar">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreAgregar" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcionAgregar"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Tamaño</label>
              <input type="text" class="form-control" id="tamanoAgregar">
            </div>
            <div class="mb-3">
              <label class="form-label">Precio</label>
              <input type="number" step="0.01" class="form-control" id="precioAgregar" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Categoría</label>
              <select class="form-select" id="categoriaAgregar" required>
                <option disabled selected>Seleccionar...</option>
                <option value="cafe">Café</option>
                <option value="postres">Postres</option>
                <option value="bebidas">Bebidas</option>
                <option value="sandwiches">Sandwiches</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-brown w-100" id="guardarProducto">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal EDITAR -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formEditar">
            <input type="hidden" id="idEditar">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreEditar" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcionEditar"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Tamaño</label>
              <input type="text" class="form-control" id="tamanoEditar">
            </div>
            <div class="mb-3">
              <label class="form-label">Precio</label>
              <input type="number" step="0.01" class="form-control" id="precioEditar" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Categoría</label>
              <select class="form-select" id="categoriaEditar" required>
                <option value="cafe">Café</option>
                <option value="postres">Postres</option>
                <option value="bebidas">Bebidas</option>
                <option value="sandwiches">Sandwiches</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-brown w-100" id="actualizarProducto">Actualizar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/productos.js"></script>
</body>
</html>
