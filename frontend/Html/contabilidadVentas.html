<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaféAdmin - Dashboard</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../CSS/contabilidadVentas.css">
</head>

<body>


  <div class="sidebar">
    <h2><i class="bi bi-cup-hot"></i> CaféAdmin</h2>
    <ul class="nav flex-column px-2">
        <li><a class="nav-link active" href="contabilidad.html"><i class="bi bi-person-badge"></i> Contabilidad</a></li>
        <li><a class="nav-link" href="contabilidadDashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li><a class="nav-link" href="contabilidadVentas.html"><i class="bi bi-bag"></i> Ventas</a></li>
        <li><a class="nav-link" href="contabilidadInventario.html"><i class="bi bi-archive"></i> Inventario</a></li>
        <li><a class="nav-link" href="contabilidadPedidos.html"><i class="bi bi-bag"></i> Pedidos</a></li>
        <li><a class="nav-link" href="contabilidadReportes.html"><i class="bi bi-bag"></i> Reportes</a></li>
        </ul>
    </div>

  
  <div class="main-content">
  
      <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="h3 fw-bold">Ventas</h1>
        <p class="text-muted mb-0">Gestiona y visualiza todas las transacciones</p>
      </div>
      <button id="btnNuevaVenta" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> Nueva Venta
      </button>
    </div>

   
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Historial de Ventas</h5>
        <div class="search-wrapper w-50">
          <i class="bi bi-search"></i>
          <input type="text" class="form-control search-input" placeholder="Buscar ventas...">
        </div>
      </div>
      <div class="card-body">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Fecha</th>
              <th>Cliente</th>
              <th>Items</th>
              <th>Total</th>
              <th>Método</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="ventas-body"></tbody>
        </table>
      </div>
    </div>
  
  <!-- Modal Nueva Venta -->
  <div class="modal fade" id="modalNuevaVenta" tabindex="-1" aria-labelledby="modalNuevaVentaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNuevaVentaLabel">Registrar Nueva Venta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formNuevaVenta">
            <div class="mb-3">
              <label for="producto" class="form-label">Producto</label>
              <input type="text" id="producto" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input type="number" id="cantidad" class="form-control" min="1" value="1" required>
            </div>
            <div class="mb-3">
              <label for="precioUnitario" class="form-label">Precio Unitario (S/)</label>
              <input type="number" id="precioUnitario" class="form-control" min="0" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="metodoPago" class="form-label">Método de Pago</label>
              <select id="metodoPago" class="form-select">
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnGuardarVenta" type="button" class="btn btn-primary">Guardar Venta</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/contabilidadVentas.js"></script>
</body>
</html>
