<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaféAdmin - Proveedores</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../CSS/gerenteproveedores.css">
</head>
<body>


  <div class="sidebar">
    <h2><i class="bi bi-cup-hot"></i> CaféAdmin</h2>
    <ul class="nav flex-column px-2">
      <li><a class="nav-link active" href="gerente.html"><i class="bi bi-person-badge"></i> Gerente</a></li>
      <li><a class="nav-link" href="gerenteDashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
      <li><a class="nav-link" href="gerenteProductos.html"><i class="bi bi-box-seam"></i> Productos</a></li>
      <li><a class="nav-link" href="gerenteInventario.html"><i class="bi bi-archive"></i> Inventario</a></li>
      <li><a class="nav-link" href="gerenteProveedores.html"><i class="bi bi-people"></i> Proveedores</a></li>
      <li><a class="nav-link" href="gerentePedidos.html"><i class="bi bi-bag"></i> Pedidos</a></li>
    </ul>
  </div>


  <div class="main-content">
   
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="fw-bold mb-1">Proveedores</h1>
        <p class="text-muted">Gestiona tus proveedores y contactos</p>
      </div>
      <button class="btn btn-primary d-flex align-items-center gap-2">
        <i class="bi bi-plus-lg"></i> Nuevo Proveedor
      </button>
    </div>

 
    <div class="card">
      <div class="card-header bg-white">
        <div class="search-wrapper">
          <i class="bi bi-search"></i>
          <input type="text" id="searchInput" class="form-control" placeholder="Buscar proveedores...">
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Proveedor</th>
                <th>Contacto</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Productos</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody id="suppliersTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
  <script src="../JS/gerenteproveedores.js"></script>
</body>
</html>
