<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaféAdmin - Proveedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../CSS/proveedores.css">
</head>
<body>

<div class="sidebar">
    <h2><i class="bi bi-cup-hot"></i> CaféAdmin</h2>
    <ul class="nav flex-column px-2">
      <li><a class="nav-link active" href="gerente.html"><i class="bi bi-person-badge"></i> Gerente</a></li>
      <li><a class="nav-link" href="gerenteDashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
      <li><a class="nav-link" href="gerenteProductos.html"><i class="bi bi-box-seam"></i> Productos</a></li>
      <li><a class="nav-link" href="gerenteInventario.html"><i class="bi bi-archive"></i> Inventario</a></li>
      <li><a class="nav-link" href="gerenteProveedores.html"><i class="bi bi-people"></i> Proveedores</a></li>
      <li><a class="nav-link" href="gerentePedidos.html"><i class="bi bi-bag"></i> Pedidos</a></li>
    </ul>
  </div>

<div class="main-content p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="fw-bold mb-1">Proveedores</h1>
      <p class="text-muted">Gestiona tus proveedores y contactos</p>
    </div>
    <button id="btnNuevoProveedor" class="btn btn-primary d-flex align-items-center gap-2">
      <i class="bi bi-plus-lg"></i> Nuevo Proveedor
    </button>
  </div>

  <div class="card">
    <div class="card-header bg-white">
      <div class="search-wrapper">
        <i class="bi bi-search"></i>
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar proveedores...">
      </div>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Proveedor</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>Dirección</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-proveedores"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal Nuevo / Editar Proveedor -->
<div class="modal fade" id="modalNuevoProveedor" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="formNuevoProveedor">
      <div class="modal-header">
        <h5 class="modal-title">Proveedor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label>Nombre</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Teléfono</label>
          <input type="text" id="telefono" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Dirección</label>
          <input type="text" id="direccion" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Estado</label>
          <select id="activo" class="form-select">
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../JS/proveedores.js"></script>
</body>
</html>
