<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Logística - Coffee D'Ronel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../CSS/logistica1.css">
 
</head>
<body>


  <div class="sidebar">
    <h2><i class="bi bi-cup-hot"></i> CaféAdmin</h2>
    <ul class="nav flex-column px-2">
      <li><a class="nav-link active" href="logistica.html"><i class="bi bi-person-badge"></i> Logística</a></li>
      <li><a class="nav-link" href="logisticaDashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
      <li><a class="nav-link" href="logisticaProductos.html"><i class="bi bi-box"></i> Productos</a></li>
      <li><a class="nav-link" href="logisticaInventario.html"><i class="bi bi-archive"></i> Inventario</a></li>
      <li><a class="nav-link" href="logisticaPedidos.html"><i class="bi bi-bag"></i> Pedidos</a></li>
      <li><a class="nav-link" href="logisticaReportes.html"><i class="bi bi-clipboard-data"></i> Reportes</a></li>
    </ul>
  </div>

  
  <div class="main-content">
  
    <div class="header">
      <h3><i class="bi bi-truck"></i> Panel de Logística</h3>
      <button class="btn-logout" onclick="cerrarSesion()">
        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
      </button>
    </div>

   
    <div class="card">
      <h4><i class="bi bi-box"></i> Registrar / Actualizar Insumo</h4>
      <form class="row g-3 mt-2">
        <div class="col-md-6">
          <label class="form-label">Nombre del Insumo</label>
          <input id="input-nombre-insumo" type="text" class="form-control" placeholder="Ej. Café en grano">
        </div>
        <div class="col-md-3">
          <label class="form-label">Cantidad</label>
          <input id="input-cantidad" type="number" class="form-control" min="0">
        </div>
        <div class="col-md-3">
          <label class="form-label">Stock Mínimo</label>
          <input id="input-stock-minimo" type="number" class="form-control" min="0">
        </div>
        <div class="col-md-6">
          <label class="form-label">Unidad</label>
          <select id="select-unidad" class="form-select">
            <option>Kilogramos</option>
            <option>Litros</option>
            <option>Unidades</option>
            <option>Paquetes</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Precio Unitario (S/)</label>
          <input id="input-precio-unitario" type="number" class="form-control" min="0" step="0.01" placeholder="0.00">
        </div>
        <div class="col-12">
          <button id="btn-guardar-insumo" type="button" class="btn btn-dark"><i class="bi bi-save"></i> Guardar</button>
        </div>
      </form>
    </div>

    
    <div class="card">
      <h4><i class="bi bi-clipboard-data"></i> Inventario de Insumos</h4>
      <div class="table-container">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Insumo</th>
              <th>Cantidad</th>
              <th>Unidad</th>
              <th>Stock Mínimo</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="inventario-body"></tbody>
        </table>
      </div>
    </div>

    
    <div class="card">
      <h4><i class="bi bi-people"></i> Proveedores</h4>
      <ul class="list-group list-group-flush mt-2" id="proveedores-list"></ul>
    </div>

  
    <div class="card">
      <h4><i class="bi bi-cart"></i> Realizar Pedido</h4>
      <form class="row g-3 mt-2">
        <div class="col-md-6">
          <label class="form-label">Proveedor</label>
          <select class="form-select">
            <option>Café Superior SAC</option>
            <option>Lácteos Frescos EIRL</option>
            <option>Dulces y Postres SA</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Insumo</label>
          <input type="text" class="form-control" placeholder="Ej. Leche entera">
        </div>
        <div class="col-md-4">
          <label class="form-label">Cantidad</label>
          <input type="number" class="form-control" min="1">
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-dark"><i class="bi bi-send-check"></i> Enviar Pedido</button>
        </div>
      </form>
    </div>

   
    <div class="footer">
      <p>&copy; 2025 Coffee D'Ronel | Panel de Logística</p>
    </div>
  </div>

  <script>
    function cerrarSesion() {
      
      window.location.href = "Admin.html"; 
    }
  </script>
  <script src="../JS/logistica.js"></script>
</body>
</html>
