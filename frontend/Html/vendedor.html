<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Vendedor - Coffe D'Ronel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../CSS/vendedor.css">
</head>
<body>

  
  <div class="sidebar">
    <h2><i class="bi bi-cup-hot"></i> CaféAdmin</h2>
    <ul class="nav flex-column px-2">
      <li><a class="nav-link active" href="vendedor.html"><i class="bi bi-person"></i> Vendedor</a></li>
      <li><a class="nav-link" href="vendedorVentas.html"><i class="bi bi-cart-check"></i> Ventas</a></li>
      <li><a class="nav-link" href="vendedorClientes.html"><i class="bi bi-people"></i> Clientes</a></li>
      <li><a class="nav-link" href="vendedorPedidos.html"><i class="bi bi-bag"></i> Pedidos</a></li>
    </ul>
  </div>

 
  <main class="main-content">
   
    <div class="header">
      <h3>Coffe D'Ronel - Panel Vendedor</h3>
      <div>
        <button class="btn btn-primary">Registrar Venta</button>
        <button class="btn btn-outline-light ms-2">Nuevo Cliente</button>
        <button class="btn-logout ms-2" onclick="cerrarSesion()"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</button>
      </div>
    </div>

   
    <div class="table-container">
      <h4><i class="bi bi-list-check"></i> Ventas Registradas</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Monto</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="tablaVentas">
          
        </tbody>
      </table>
    </div>
  </main>

  <footer class="footer">
    &copy; 2025 Coffe D'Ronel - Todos los derechos reservados
  </footer>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/vendedor.js"></script>
</body>
</html>
